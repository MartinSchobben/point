url: https://martinschobben.github.io/point/
template:
  bootstrap: 5
reference:
- title: "Reading ion count data"
  desc: "Checking files, and loading ion count data and associated meta-data."
- contents:
  - ICdir_chk
  - point_example
  - starts_with("read")
  - matches("fold")
- title: "Correcting ion count data"
  desc: "Functions to correct pulsed ion coun data for systematic machine-induced biases."
- contents:
  - starts_with("cor")
  - matches("test")
  - starts_with("predict")
  - zeroCt
- title: "Analysing ion count data"
  desc: "Functions to calculate internal and external precision of pulsed ion count data of single ions and ion ratios."
- contents:
  - stat_X
  - stat_R
  - stat_SDprop
- title: "Diagnostics of ion count data"
  desc: "Functions to check for internal consistency of ion count ratio data; enabling detection of isotopic variability in the analyte."
- contents:
  - diag_R
  - Cameca
  - CV
  - eval_diag
  - formula_parser
- title: "Miscellaneous tools to handle ion count data"
  desc: "Functions for easy plotting and printing of ion count data."
- contents:
  - cov_R
  - matches("labeller")
  - twodens
- title: "Helpers for isotope systematics"
  desc: "Converting between relative and absoluate isotope abudance and delta notation."
- contents:
  - calib_R
  - reference_R
- title: "Datasets"
  desc: "Real and simulated data as well as information on methods"
- contents:
  - starts_with("names")
  - starts_with("simu")
  - starts_with("cameca")
  - real_IC
  - point
